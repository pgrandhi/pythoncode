{% extends "blog/base.html" %}
{% block title %}My blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{{post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p>
        Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body | truncatewords:10| linebreaks}}
    {% endfor %}
{% endblock %}
